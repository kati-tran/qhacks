<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/tablinks/tablinks/donations']" type="submit" color="secondary" expand="block">Sign In</ion-button>
        <ion-button [routerLink]="['/register']" type="submit" color="secondary" expand="block">Create an Account</ion-button>
        <!--<a [routerLink]="['/register']" class="small-text">Create an Account</a>-->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
