<ion-list>
 

    <ion-card *ngFor="let item of results">
      <img src="../assets/g1.jpg" />
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.user_id}}</ion-card-subtitle>
        <ion-card-subtitle>{{item.createDate}}</ion-card-subtitle>
        <ion-chip color="primary">Verified user</ion-chip>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>
    <ion-button style="float:right; margin-right:10px; margin-bottom:20px;">
      Donate
    </ion-button>
    </ion-card>
    

  

</ion-list>
